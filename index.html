<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen_kodune_too</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    
    
    <h6 >Summa = Kogus * 2.5 eur</h6>
    <input type="number" name="qty" id="qty" class="border">
    <h4>Summa <span id="summa"></span></h4>
    <script>
      const input = document.querySelector('input');
      const summa = document.getElementById('summa');
      input.addEventListener('change', updateValue);

      function updateValue(e) {
        sum = e.target.value * 2.5;
        summa.textContent = sum;
      }
    </script>

</body>
</html>
